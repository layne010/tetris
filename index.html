    <script>
        // ==================== æ¸¸æˆæ ¸å¿ƒä»£ç  ====================
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;
        
        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let currentPiece = null;
        let nextPiece = null;
        let gameLoopId = null;
        let isPaused = false;

        const SHAPES = [
            [[1,1,1,1]], // I
            [[1,1,1],[0,1,0]], // T
            [[1,1,1],[1,0,0]], // L
            [[1,1,1],[0,0,1]], // J
            [[1,1],[1,1]], // O
            [[1,1,0],[0,1,1]], // S
            [[0,1,1],[1,1,0]] // Z
        ];

        const COLORS = [
            '#FF0D72', '#0DC2FF', '#0DFF72',
            '#F538FF', '#FF8E0D', '#FFE138',
            '#3877FF'
        ];

        function createPiece() {
            const index = Math.floor(Math.random() * SHAPES.length);
            return {
                shape: SHAPES[index],
                color: COLORS[index],
                x: Math.floor(COLS/2) - 1,
                y: 0
            };
        }

        function drawBlock(ctx, x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x*BLOCK_SIZE, y*BLOCK_SIZE, BLOCK_SIZE-1, BLOCK_SIZE-1);
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å½“å‰æ–¹å—
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if(value) {
                        drawBlock(ctx, currentPiece.x + x, currentPiece.y + y, currentPiece.color);
                    }
                });
            });

            // ç»˜åˆ¶å·²å›ºå®šçš„æ–¹å—
            board.forEach((row, y) => {
                row.forEach((value, x) => {
                    if(value) {
                        drawBlock(ctx, x, y, value);
                    }
                });
            });
        }

        function drawNextPiece() {
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            const offsetX = (4 - nextPiece.shape[0].length) * BLOCK_SIZE/2;
            const offsetY = (4 - nextPiece.shape.length) * BLOCK_SIZE/2;
            
            nextPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if(value) {
                        drawBlock(nextCtx, x + offsetX/BLOCK_SIZE, y + offsetY/BLOCK_SIZE, nextPiece.color);
                    }
                });
            });
        }

        function isValidMove(piece, newX, newY) {
            return piece.shape.every((row, dy) => {
                return row.every((value, dx) => {
                    let x = newX + dx;
                    let y = newY + dy;
                    return (
                        value === 0 ||
                        (x >= 0 && x < COLS && y < ROWS && !board[y]?.[x])
                    );
                });
            });
        }

        function rotatePiece() {
            const rotated = currentPiece.shape[0].map((_, i) =>
                currentPiece.shape.map(row => row[i]).reverse()
            );
            const previousShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (!isValidMove(currentPiece, currentPiece.x, currentPiece.y)) {
                currentPiece.shape = previousShape;
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for(let y = ROWS - 1; y >= 0; y--) {
                if(board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++;
                }
            }

            if(linesCleared > 0) {
                score += [100, 300, 500, 800][linesCleared - 1];
                document.getElementById('score').textContent = score;
                if(score > highScore) {
                    highScore = score;
                    localStorage.setItem('highScore', highScore);
                    document.getElementById('highScore').textContent = highScore;
                }
            }
        }

        function mergePiece() {
            currentPiece.shape.forEach((row, y) => {
                row.forEach((value, x) => {
                    if(value) {
                        board[currentPiece.y + y][currentPiece.x + x] = currentPiece.color;
                    }
                });
            });
            clearLines();
        }

        function gameOver() {
            cancelAnimationFrame(gameLoopId);
            alert(`æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š${score}`);
            document.getElementById('startBtn').disabled = false;
        }

        function update() {
            if(isPaused) return;

            if(isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                currentPiece.y++;
            } else {
                mergePiece();
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
                
                if(!isValidMove(currentPiece, currentPiece.x, currentPiece.y)) {
                    gameOver();
                    return;
                }
            }
            drawBoard();
        }

        // ==================== æ¸¸æˆæ§åˆ¶ ====================
        document.getElementById('startBtn').addEventListener('click', () => {
            score = 0;
            document.getElementById('score').textContent = 0;
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPiece = createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            document.getElementById('startBtn').disabled = true;
            gameLoopId = setInterval(update, 1000);
        });

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'ç»§ç»­æ¸¸æˆ' : 'æš‚åœæ¸¸æˆ';
        });

        document.addEventListener('keydown', (e) => {
            if(!currentPiece) return;

            switch(e.key) {
                case 'ArrowLeft':
                    if(isValidMove(currentPiece, currentPiece.x - 1, currentPiece.y)) {
                        currentPiece.x--;
                        drawBoard();
                    }
                    break;
                case 'ArrowRight':
                    if(isValidMove(currentPiece, currentPiece.x + 1, currentPiece.y)) {
                        currentPiece.x++;
                        drawBoard();
                    }
                    break;
                case 'ArrowUp':
                    rotatePiece();
                    drawBoard();
                    break;
                case 'ArrowDown':
                    if(isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                        drawBoard();
                    }
                    break;
                case ' ':
                    while(isValidMove(currentPiece, currentPiece.x, currentPiece.y + 1)) {
                        currentPiece.y++;
                    }
                    update();
                    break;
            }
        });

        // ==================== åé¦ˆç³»ç»Ÿ ====================
        document.addEventListener('DOMContentLoaded', () => {
            const feedbackToggle = document.querySelector('.feedback-toggle');
            const feedbackContainer = document.querySelector('.feedback-container');
            const form = document.getElementById('feedbackForm');
            const statusMsg = document.getElementById('statusMessage');

            feedbackToggle.addEventListener('click', () => {
                feedbackContainer.classList.toggle('active');
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                statusMsg.style.display = 'none';

                try {
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        statusMsg.style.display = 'block';
                        form.reset();
                        setTimeout(() => {
                            feedbackContainer.classList.remove('active');
                            statusMsg.style.display = 'none';
                        }, 2000);
                    } else {
                        alert('æäº¤å¤±è´¥ï¼š' + (data.message || 'æœªçŸ¥é”™è¯¯'));
                    }
                } catch (error) {
                    alert('ç½‘ç»œé”™è¯¯ï¼šè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
                } finally {
                    submitButton.disabled = false;
                }
            });
        });

        // åˆå§‹åŒ–æœ€é«˜åˆ†æ˜¾ç¤º
        document.getElementById('highScore').textContent = highScore;
    </script>
